<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Bill Generator</title>
</head>
<style>
    .main {
        max-width: 300px;
        margin: 100px auto;
        border: 2px solid black;
        border-radius: 10px;
        padding: 20px;

    }
</style>

<body>
    <div class="main">

        <h1 style="text-align: center;">Hotel Bill Generator</h1>
        <form>
            <label for="roomType">Select Room Type :</label>
            <select name="room" id="roomType">
                <option value="AC">AC Room </option>
                <option value="Non-AC">Non-AC Room </option>
            </select><br><br>
            <label for="lunch">Enter Lunch Price :</label>
            <input type="text" name="price" id="lunch" value="525"><br><br>
            <label for="dinner">Enter Dinner Price :</label>
            <input type="text" name="price" id="dinner" value="525"><br><br>
            <button id="bill">Generate Bill</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
